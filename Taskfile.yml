version: '3'

# requirements: Install wandb, taskfile, nvidia-container-toolkit and docker.
# Initialize wandb directory using `task init-wandb`
# Global Variables
vars:
  GT_IMAGE_NAME: roar-attribution-metrics
  DATA_DIR: /data
  PYTHON_FLAGS: "TORCH_HOME=./.pytorchcache/ PYTHONPATH=. WANDB_CONFIG_DIR=.config "
  DOCKER_FLAGS: "--shm-size 8G --gpus all --network=host --ipc=host -it --rm "

tasks:

  # ToDo - Call tasks used for setup through a 'setup' task
  init-wandb:
    desc: Initialize wandb in local config directory. Run from outside docker.
    cmds:
      - pip install -y wandb
      - wandb init

  install-nvidia-container-toolkit:
    desc: https://github.com/NVIDIA/nvidia-docker/issues/1034#issuecomment-632977198
    cmds:
      - curl -s -L https://nvidia.github.io/nvidia-container-runtime/gpgkey | sudo apt-key add -
      - distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
      - |
        curl -s -L https://nvidia.github.io/nvidia-container-runtime/$distribution/nvidia-container-runtime.list | \
        sudo tee /etc/apt/sources.list.d/nvidia-container-runtime.list
      - sudo apt-get update
      - sudo systemctl restart docker

  build-docker:
    desc: Build docker image
    cmds:
      - |
        docker build -t {{.GT_IMAGE_NAME}} - < ./Dockerfile

  _run-in-docker:
    cmds:
      - |
        wandb docker-run {{.DOCKER_FLAGS}} \
        -v {{.PWD}}/:/workspace/ \
        -v {{.DATA_DIR}}/:/data/ \
        -v $(pwd)/.bash_history:/.bash_history \
        {{.GT_IMAGE_NAME}} \
        {{.GT_CMD}}

  bash-docker:
    desc: Run bash in docker container
    cmds:
      - task: _run-in-docker
        vars:
          GT_CMD: bash
